<html>

<head>
  <title>tic tac toe</title>
  <link rel="stylesheet" href=".\main.css" type="text/css">
</head>

<body onload="Game.competitionInit();">
  <div class="container">

    <div class="top">
      <h2><small><font color="grey">Welcome to</font></small>
        <br> tic tac toe
        <br> <small><font color="grey">let's play the game</font></small></h2>
    </div>

    <div class="col">
      Menu<br>
      <input type="button" class="button" value="Restart the competition" onclick="Game.startNewCompetition();"><br>
      <input type="button" class="button" value="Reset this game" onclick="Game.gameInit();"><br>
      <input type="button" class="button" value="Undo last move" onclick="Game.undoMove();"><br>
      <input type="button" class="button" value="Switch starting player" onclick="Game.switchStarter();"><br><br>
      Competition stats:<br>
      <div id="stats">
        X wins:
        <div id="winsX"></div>
        O wins:
        <div id="winsO"></div>
        Draws:
        <div id="draws"></div>
        Games:
        <div id="games"></div>
      </div>
      <br>
      <div>
        Next game<br>will be started by:
      </div>
      <div id="nextStarter"></div>
    </div>
    <div class="col">
      <table>
        <tr>
          <td id="11" class=""></td>
          <td id="12" class=""></td>
          <td id="13" class=""></td>
        </tr>
        <tr>
          <td id="21" class=""></td>
          <td id="22" class=""></td>
          <td id="23" class=""></td>
        </tr>
        <tr>
          <td id="31" class=""></td>
          <td id="32" class=""></td>
          <td id="33" class=""></td>
        </tr>
      </table>
    </div>

    <div id="moveHistorySpace" class="col">
      <div id="header">
        <div>next player:</div>
        <div id="activePlayer" class="" style="font-weight: bold"></div>
        <br>
        <div>number of performed moves:</div>
        <div id="numberOfPerformedMoves" class="" style="font-weight: bold"></div>
      </div>
      <br>
      <br>
      <div>Move history:</div><br>
      <output id="moveHistory" class="" type="text"></output>
    </div>

    <script src=".\src\game.js" type="text/javascript"></script>
    <script src=".\src\winner-checker.js" type="text/javascript"></script>
    <script src=".\src\display-service.js" type="text/javascript"></script>
</body>

</html>
