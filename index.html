<html>

<head>
  <title>tic tac toe</title>
  <link rel="stylesheet" href=".\main.css" type="text/css">
</head>

<body onload="begin();">
  <div class="container">
    <div class="top">
      <h2><small><font color="grey">Welcome to</font></small>
        <br> tic tac toe
        <br> <small><font color="grey">let's play a game</font></small></h2>


    </div>

    <div id="header">
      <input type="button" class="button" value="Start new competition" onclick="gameInit();">
      <input type="button" class="button" value="Reset this game" onclick="gameInit();">
      <input type="button" class="button" value="Undo last move" onclick="undoMove();">
      <br>
      <div>next player:</div>
      <div id="nextPlayer" class="" style="font-weight: bold"></div>
      <br>
      <div>number of performed moves:</div>
      <div id="numberOfPerformedMoves" class="" style="font-weight: bold"></div>
      <div>
      </div>
    </div>

    <div class="col">
      <table>
        <tr>
          <td id="11"></td>
          <td id="12"></td>
          <td id="13"></td>
        </tr>
        <tr>
          <td id="21"></td>
          <td id="22"></td>
          <td id="23"></td>
        </tr>
        <tr>
          <td id="31"></td>
          <td id="32"></td>
          <td id="33"></td>
        </tr>
      </table>
    </div>

    <div id="moveHistorySpace" class="col">
      <div>Move history:</div><br>
      <output id="moveHistory" class="" type="text">
        <font color="gray">no moves performed so far</font>
      </output>
    </div>

    <script src=".\src\game.js" type="text/javascript"></script>
    <script src=".\src\winner-checker.js" type="text/javascript"></script>
</body>

</html>
